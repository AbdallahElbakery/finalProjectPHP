<!-- Categories List Page - Responsive, Modern, Bootstrap Only -->
<div class="categories-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Categories Management</h2>
      <button class="btn btn-primary" type="button" routerLink="/admin/add/categories">
        <i class="bi bi-plus-circle me-1"></i>Add Category
      </button>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 categories-table">
        <thead class="table-light">
          <tr>
            <th>Category Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Deleted At</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr>
            <td>Villa</td>
            <td>2024-01-15 10:30:00</td>
            <td>2024-05-01 14:20:00</td>
            <td>-</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-1" title="Details" routerLink="/admin/details/categories"><i class="bi bi-eye"></i></button>
              <button class="btn btn-sm btn-outline-warning me-1" title="Edit" routerLink="/admin/edit/categories"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger" title="Delete" routerLink="/admin/delete/categories"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
