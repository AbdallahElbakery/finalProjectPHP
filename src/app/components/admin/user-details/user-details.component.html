<!-- User Details Page - Responsive, Modern, Bootstrap Only -->
<div class="user-details-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">User Details</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-arrow-left me-1"></i>Back</button>
        <button class="btn btn-warning text-white" type="button"><i class="bi bi-pencil me-1"></i>Edit</button>
      </div>
    </div>
    <div class="user-details-card shadow-sm rounded-4 bg-white p-4 mx-auto" style="max-width: 540px;">
      <div class="text-center mb-4">
        <img src="https://ui-avatars.com/api/?name=Sarah+Smith&background=1e40af&color=fff&rounded=true&size=80" alt="User Photo" class="user-photo-lg mb-2">
        <h3 class="fw-bold mb-0" style="font-family: 'Lora', serif;">Sarah Smith</h3>
        <span class="badge bg-success">Admin</span>
      </div>
      <div class="row g-3 mb-2">
        <div class="col-12 col-md-6">
          <div class="detail-label">Email</div>
          <div class="detail-value">sarah#example.com</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Phone</div>
          <div class="detail-value">+1 555 123 4567</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Created At</div>
          <div class="detail-value">2024-05-01</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Updated At</div>
          <div class="detail-value">2024-05-10</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Deleted At</div>
          <div class="detail-value">-</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Address</div>
          <div class="detail-value">New York, USA</div>
        </div>
      </div>
    </div>
  </div>
</div>
