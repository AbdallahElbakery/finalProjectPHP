<!-- Payments List Page - Responsive, Modern, Bootstrap Only -->
<div class="payments-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Payments Management</h2>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 payments-table">
        <thead class="table-light">
          <tr>
            <th>Payment ID</th>
            <th>Property</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Payer Email</th>
            <th>Payment Method</th>
            <th>User</th>
            <th>Created</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr>
            <td>PMT-00123</td>
            <td>Villa 21</td>
            <td>1</td>
            <td>$1,200,000</td>
            <td>sarah@example.com</td>
            <td>Credit Card</td>
            <td>Sarah Smith</td>
            <td>2024-05-01</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary" title="Details" routerLink="/admin/details/payments"><i class="bi bi-eye"></i></button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
