<!-- Property Add Page - Responsive, Modern, Bootstrap Only -->
<div class="property-add-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Add New Property</h2>
      <a routerLink="admin/properties"><button class="btn btn-outline-secondary" type="button"><i class="fa fa-arrow-left me-1"></i>Back</button></a>
    </div>
    <div class="property-add-card shadow-sm rounded-4 bg-white p-4 mx-auto" style="max-width: 700px;">
      <form autocomplete="off" novalidate>
        <div class="mb-3 text-center">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=320&h=180" alt="Property" class="property-photo-lg mb-2">
        </div>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control form-control-lg is-invalid" id="name" placeholder="Enter property name" required>
            <div class="invalid-feedback">Name is required.</div>
          </div>
          <div class="col-12 col-md-6">
            <label for="price" class="form-label fw-semibold">Price</label>
            <input type="number" class="form-control form-control-lg is-invalid" id="price" placeholder="Enter price" required>
            <div class="invalid-feedback">Price is required.</div>
          </div>
          <div class="col-12">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea class="form-control form-control-lg is-invalid" id="description" rows="2" placeholder="Enter description" required></textarea>
            <div class="invalid-feedback">Description is required.</div>
          </div>
          <div class="col-12 col-md-6">
            <label for="purpose" class="form-label fw-semibold">Purpose</label>
            <select class="form-select form-select-lg is-invalid" id="purpose" required>
              <option value="">Select purpose</option>
              <option value="sale">Sale</option>
              <option value="rent">Rent</option>
            </select>
            <div class="invalid-feedback">Purpose is required.</div>
          </div>
          <div class="col-12 col-md-6">
            <label for="citynum" class="form-label fw-semibold">City</label>
            <input type="text" class="form-control form-control-lg" id="citynum" placeholder="Enter city">
          </div>
          <div class="col-12 col-md-6">
            <label for="payment_method" class="form-label fw-semibold">Payment Method</label>
            <input type="text" class="form-control form-control-lg" id="payment_method" placeholder="Enter payment method">
          </div>
          <div class="col-12 col-md-6">
            <label for="status" class="form-label fw-semibold">Status</label>
            <select class="form-select form-select-lg is-invalid" id="status" required>
              <option value="">Select status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
            <div class="invalid-feedback">Status is required.</div>
          </div>
          <div class="col-12 col-md-4">
            <label for="area" class="form-label fw-semibold">Area (mÂ²)</label>
            <input type="number" class="form-control form-control-lg" id="area" placeholder="Enter area">
          </div>
          <div class="col-6 col-md-4">
            <label for="bedrooms" class="form-label fw-semibold">Bedrooms</label>
            <input type="number" class="form-control form-control-lg" id="bedrooms" placeholder="Bedrooms">
          </div>
          <div class="col-6 col-md-4">
            <label for="bathrooms" class="form-label fw-semibold">Bathrooms</label>
            <input type="number" class="form-control form-control-lg" id="bathrooms" placeholder="Bathrooms">
          </div>
          <div class="col-12 col-md-6">
            <label for="seller_id" class="form-label fw-semibold">Seller</label>
            <input type="text" class="form-control form-control-lg" id="seller_id" placeholder="Enter seller name or ID">
          </div>
          <div class="col-12 col-md-6">
            <label for="category_id" class="form-label fw-semibold">Category</label>
            <input type="text" class="form-control form-control-lg" id="category_id" placeholder="Enter category">
          </div>
          <div class="col-12 col-md-6">
            <label for="address_id" class="form-label fw-semibold">Address</label>
            <input type="text" class="form-control form-control-lg" id="address_id" placeholder="Enter address">
          </div>
          <div class="col-12 col-md-6">
            <label for="image" class="form-label fw-semibold">Image URL</label>
            <input type="text" class="form-control form-control-lg" id="image" placeholder="Enter image URL">
          </div>
        </div>
        <div class="mt-4 d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary btn-lg">Add Property</button>
        </div>
      </form>
    </div>
  </div>
</div>
