<div class="container-custom mt-5 container">
    <div
        class="header-section d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <div>
            <h4 class="mb-1">Property Bookings</h4>
            <p class="results-count mb-0 small-title">4 filtered results for: Properties booked today</p>
        </div>
    </div>

    <div>
        <!-- Property Card 1 -->
        <div class="card booking-card"
            *ngFor="let property of properties |paginate:{currentPage:currentPage,itemsPerPage:itemsPerPage}">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class=" col-md-2 image-prop">
                        <img [src]="property.image" alt="Luxury Villa" class="property-img">
                    </div>
                    <div class="col-md-3 prop-title">
                        <div class="mb-2 ">
                            <h5 class="property-title">{{property.title}}</h5>
                            <p class="property-address">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                {{property.location}}
                            </p>

                        </div>
                    </div>
                    <div class="d-flex align-items-center col-md-2">
                        <img [src]="property.seller.image" alt="John Smith" class="seller-avatar me-3">
                        <div>
                            <div class="seller-name">{{property.seller.name}}</div>
                            <div class="seller-details">{{property.seller.company}}</div>

                        </div>
                    </div>
                    <div class="col-md-2 date-prop">
                        <span class="booking-date">
                            <i class="fas fa-calendar me-1"></i>{{property.date}}
                        </span>
                    </div>
                    <div class="col-md-2 price-prop">
                        <span class="property-price">
                            <i class="fas fa-dollar-sign me-1"></i>${{property.price}}/month
                        </span>
                    </div>
                    <div class="col-md-2 status">
                        <div class="col-md-2 status">
                            <span class="status-badge status-confirmed">
                                <i class="fas fa-check-circle me-1"></i>Confirmed
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 text-end ">
                        <!-- Large screens -->
                        <div class="d-none d-md-block edit-delte-btns">
                            <button class="btn btn-sm edit-btn me-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>

                        <!-- Small screens -->
                        <div class="dropdown-edit-delete d-block d-sm-block d-md-none">
                            <button class="btn btn-sm btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <button class="dropdown-item text-secondary">
                                        <i class="fas fa-edit me-1"></i> Edit
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item text-danger">
                                        <i class="fas fa-trash me-1"></i> Delete
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <pagination-controls
            class="align-content-center align-items-center justify-content-center mt-3 pagination-label"
            (pageChange)="currentPage=$event"></pagination-controls>
    </div>
