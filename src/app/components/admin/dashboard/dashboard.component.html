<!-- Admin Dashboard Page - Responsive, Modern, Bootstrap Only -->
<div class="dashboard-bg min-vh-100">
  <div class="d-flex flex-column flex-lg-row h-100">
    <!-- Sidebar -->
    <!-- <div class="d-none d-lg-block">
      <app-sidebar></app-sidebar>
    </div> -->
    <div class="flex-grow-1 d-flex flex-column">

      <!-- Dashboard Content -->
      <div class="container-fluid py-4 dashboard-content flex-grow-1">
        <div class="row g-4 mb-4">
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-4 rounded-4 shadow-sm h-100">
              <div class="d-flex align-items-center gap-3">
                <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                  <i class="fa fa-user"></i>
                </div>
                <div>
                  <div class="fs-4 fw-bold">{{users.length}}</div>
                  <div class="text-muted">Total Users</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-4 rounded-4 shadow-sm h-100">
              <div class="d-flex align-items-center gap-3">
                <div class="stat-icon bg-success bg-opacity-10 text-success">
                  <i class="fa fa-building"></i>
                </div>
                <div>
                  <div class="fs-4 fw-bold">{{properties.length}}</div>
                  <div class="text-muted">Properties</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-4 rounded-4 shadow-sm h-100">
              <div class="d-flex align-items-center gap-3">
                <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                  <i class="fa-solid fa-money-bill-1-wave"></i>
                </div>
                <div>
                  <div class="fs-4 fw-bold">$1.2M</div>
                  <div class="text-muted">Total Sales</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card p-4 rounded-4 shadow-sm h-100">
              <div class="d-flex align-items-center gap-3">
                <div class="stat-icon bg-danger bg-opacity-10 text-danger">
                  <i class="fa fa-exclamation-triangle"></i>
                </div>
                <div>
                  <div class="fs-4 fw-bold">5</div>
                  <div class="text-muted">Pending Issues</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Example Chart Placeholder -->
        <div class="row g-4">
          <div class="col-12 col-xl-8">
            <div class="card p-4 rounded-4 shadow-sm h-100">
              <h5 class="fw-bold mb-3">Overview (Chart Placeholder)</h5>
              <div class="chart-placeholder d-flex align-items-center justify-content-center">
                <span class="text-muted">[Chart will appear here]</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-4">
            <div class="card p-4 rounded-4 shadow-sm h-100">
              <h5 class="fw-bold mb-3">Recent Activity</h5>
              <ul class="list-unstyled mb-0 recent-activity">
                <li><i class="fa fa-user-plus text-success me-2"></i> New user <b>Sarah</b> registered</li>
                <li><i class="fa fa-building text-primary me-2"></i> Property <b>Villa 21</b> added</li>
                <li><i class="fa fa-pencil-square text-warning me-2"></i> User <b>John</b> updated profile</li>
                <li><i class="fa fa-trash text-danger me-2"></i> Property <b>Flat 9</b> deleted</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
