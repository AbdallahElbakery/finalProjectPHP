<!-- Booking Delete Confirmation Page - Responsive, Modern, Bootstrap Only -->
<div class="booking-delete-bg min-vh-100 py-4 d-flex align-items-center justify-content-center">
  <div class="booking-delete-card shadow-sm rounded-4 bg-white p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-3">
      <span class="display-4 text-danger"><i class="bi bi-exclamation-triangle-fill"></i></span>
      <h4 class="fw-bold mt-2 mb-1" style="font-family: 'Lora', serif; color: var(--danger-color);">Delete Booking?</h4>
      <p class="text-muted mb-0">Are you sure you want to delete this booking? This action cannot be undone.</p>
    </div>
    <div class="mb-3">
      <div class="detail-label">User</div>
      <div class="detail-value">Sarah Smith</div>
      <div class="detail-label">Property</div>
      <div class="detail-value">Villa 21</div>
      <div class="detail-label">Status</div>
      <div class="detail-value"><span class="badge bg-info">Pending</span></div>
    </div>
    <div class="d-flex gap-2 justify-content-end mt-4">
      <button class="btn btn-secondary" routerLink="/admin/bookings">Cancel</button>
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
