<!-- Categories List Page - Responsive, Modern, Bootstrap Only -->
<div class="categories-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Categories Management
      </h2>
      <button class="btn btn-primary" type="button" (click)="goAddCategory()">
        <i class="fa fa-plus-circle me-1"></i>Add Category
      </button>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 categories-table">
        <thead class="table-light">
          <tr>
            <th>Category Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Deleted At</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->

          <tr *ngFor="let category of categories;let i = index">
            <td>{{category.category_name}}</td>
            <td>{{category.created_at |date:'medium'}}</td>
            <td>{{category.updated_at |date:'medium'}}</td>
            <td>-</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-1" title="Details" (click)="goViewDetails(category.id)"><i class="fa fa-eye"></i></button>
              <button class="btn btn-sm btn-outline-warning me-1" title="Edit" (click)="goEditCategory(category.id)"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger" title="Delete" (click)="deleteCategory(category.id,i)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
