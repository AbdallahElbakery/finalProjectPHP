<div class="properties-page">
  <!-- Header Section with Search -->
  <section class="properties-header">
    <div class="container">
      <div class="header-content">
        <h1 class="page-title">Find Your Dream Property</h1>
        <p class="page-subtitle">Discover the perfect home from our extensive collection of premium properties</p>

        <!-- Main Search Bar -->
        <div class="container  search-box ">
          <form class="row g-2 justify-content-center">
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0 search-filter focus-ring">
                  <i class="fa-solid fa-location-dot"></i>
                </span>
                <input type="text" class="form-control border-start-0 search-filter location-filter"
                  placeholder="Location">
              </div>
            </div>
            <div class="col-md-2 mb-3">
              <select class="form-select search-filter ">
                <option selected>Type</option>
                <option>Apartment</option>
                <option>Villa</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select search-filter">
                <option selected>Price</option>
                <option>$500 - $1000</option>
                <option>$1000 - $5000</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select search-filter">
                <option selected>Beds</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select search-filter">
                <option selected>Baths</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
              </select>
            </div>
            <div class="col-md-12 text-center mt-3 ">
              <button type="submit" class="btn btn-primary px-5 w-75 btn-search fs-5 "
                style="cursor: pointer;">Search</button>
            </div>
          </form>
        </div>

        <!-- Quick Stats -->
        <!-- <div class="quick-stats">
          <div class="stat-item">

            <span class="stat-label">Property Types</span>
          </div>
        </div> -->
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <div class="container main-content">
    <div class="row">
      <!-- Filters Sidebar -->
      <div class="col-lg-3 col-md-4">
        <div class="filters-sidebar">
          <div class="filters-header">
            <h3 class="filters-title">
              <i class="fas fa-filter"></i>
              Filter Properties
            </h3>
            <button class="clear-filters-btn">
              <i class="fas fa-refresh"></i>
              Clear All
            </button>
          </div>

          <!-- Price Filter -->
          <div class="filter-section">
            <h4 class="filter-title">Price Range</h4>
            <div class="price-options">
              <div class="price-option active">
                Any Price
              </div>
              <div class="price-option">
                Under $100k
              </div>
              <div class="price-option">
                $100k - $300k
              </div>
              <div class="price-option">
                $300k-$500k
              </div>
              <div class="price-option">
                $500K - $1M
              </div>
              <div class="price-option">
                Over $1M
              </div>
            </div>
          </div>

          <!-- Property Type Filter -->
          <div class="filter-section">
            <h4 class="filter-title">Property Type</h4>
            <select class="filter-select">
              <option value="">All Types</option>
              <option>Apartment</option>
              <option>Villa</option>
              <option>Studio</option>
              <option>House</option>
              <option>Penthouse</option>
              <option>Duplex</option>
            </select>
          </div>

          <!-- City Filter -->
          <div class="filter-section">
            <h4 class="filter-title">City</h4>
            <select class="filter-select">
              <option value="">All Cities</option>
              <option>Cairo</option>
              <option>Alexandria</option>
              <option>Giza</option>
            </select>
          </div>

          <!-- Seller Filter (Optional) -->
          <div class="filter-section">
            <h4 class="filter-title">Seller <span class="optional">(Optional)</span></h4>
            <select class="filter-select">
              <option value="">All Sellers</option>
              <option>Ahmed Hassan </option>
              <option>Sara Mohamed</option>
              <option>Fatma Ahmed</option>
              <option>Omar Mahmoud</option>
            </select>
          </div>

          <!-- Filter Summary -->
          <!-- <div class="filter-summary">
            <h4 class="summary-title">Active Filters:</h4>

              <span class="filter-tag">

                <i class="fas fa-times"></i>

              </span>
              <span class="filter-tag">
                Seller:
                <i class="fas fa-times"></i>
              </span>
            </div>
          </div> -->
        </div>
      </div>

      <!-- Properties Grid -->
      <div class="col-lg-9 col-md-8">
        <div class="properties-section">
          <!-- Results Header -->
          <div class="results-header">
            <h2 class="results-title">
              6 Properties Found
            </h2>

          </div>

          <!-- Properties Card -->
          <div class="properties-grid">

            <app-property-card [property]="property"
              *ngFor="let property of properties | paginate: {itemsPerPage: itemsPerPage,currentPage: currentPage}">
            </app-property-card>

          </div>



          <!-- <div class="properties-grid">

                <button class="clear-filters-btn">
                  <i class="fas fa-refresh"></i>

              </div>

        </div>
      </div>
      <pagination-controls
        class="d-flex align-content-center align-items-center justify-content-center mt-3 pagination-label"
        (pageChange)="currentPage = $event"></pagination-controls>
    </div>
  </div>
</div>
