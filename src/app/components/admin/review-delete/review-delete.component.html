<!-- Review Delete Confirmation Page - Responsive, Modern, Bootstrap Only -->
<div class="review-delete-bg min-vh-100 py-4 d-flex align-items-center justify-content-center">
  <div class="review-delete-card shadow-sm rounded-4 bg-white p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-3">
      <span class="display-4 text-danger"><i class="bi bi-exclamation-triangle-fill"></i></span>
      <h4 class="fw-bold mt-2 mb-1" style="font-family: 'Lora', serif; color: var(--danger-color);">Delete Review?</h4>
      <p class="text-muted mb-0">Are you sure you want to delete this review? This action cannot be undone.</p>
    </div>
    <div class="mb-3">
      <div class="detail-label">User</div>
      <div class="detail-value">Sarah Smith</div>
      <div class="detail-label">Seller</div>
      <div class="detail-value">John Seller</div>
      <div class="detail-label">Comment</div>
      <div class="detail-value">Great service and fast response!</div>
    </div>
    <div class="d-flex gap-2 justify-content-end mt-4">
      <button class="btn btn-secondary" routerLink="/admin/reviews">Cancel</button>
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
