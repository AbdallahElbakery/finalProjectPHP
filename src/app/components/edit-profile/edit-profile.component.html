<main class="edit-profile-page">
  <div class="profile-card">

    <!-- ✅ أزرار التنقل بين التابات -->
    <div class="tabs">
      <button 
        [class.active]="activeTab === 'company'" 
        (click)="setTab('company')">
         Company Info
      </button>

      <button 
        [class.active]="activeTab === 'account'" 
        (click)="setTab('account')">
         Account Info
      </button>

      <button 
        [class.active]="activeTab === 'password'" 
        (click)="setTab('password')">
         Change Password
      </button>
    </div>

    <!-- ✅ الفورم اللي بيظهر حسب التاب -->
    <div class="tab-content mt-4">
      <app-company-info-form *ngIf="activeTab === 'company'"></app-company-info-form>
      <app-account-info-form *ngIf="activeTab === 'account'"></app-account-info-form>
      <app-change-password-form *ngIf="activeTab === 'password'"></app-change-password-form>
    </div>

  </div>
</main>
