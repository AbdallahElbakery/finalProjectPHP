<!-- Review Details Page - Responsive, Modern, Bootstrap Only -->
<div class="review-details-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Review Details</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" type="button" routerLink="/admin/reviews"><i class="bi bi-arrow-left me-1"></i>Back</button>
        <button class="btn btn-danger text-white" type="button" routerLink="/admin/delete/reviews"><i class="bi bi-trash me-1"></i>Delete</button>
      </div>
    </div>
    <div class="review-details-card shadow-sm rounded-4 bg-white p-4 mx-auto" style="max-width: 540px;">
      <div class="mb-4 text-center">
        <span class="display-5 text-warning"><i class="bi bi-star-fill"></i></span>
        <h3 class="fw-bold mb-0" style="font-family: 'Lora', serif;">4.5 / 5</h3>
      </div>
      <div class="row g-3 mb-2">
        <div class="col-12 col-md-6">
          <div class="detail-label">User</div>
          <div class="detail-value">Sarah Smith</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Seller</div>
          <div class="detail-value">John Seller</div>
        </div>
        <div class="col-12">
          <div class="detail-label">Comment</div>
          <div class="detail-value">Great service and fast response!</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="detail-label">Created At</div>
          <div class="detail-value">2024-05-01</div>
        </div>
      </div>
    </div>
  </div>
</div>
