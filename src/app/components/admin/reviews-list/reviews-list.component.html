<!-- Reviews List Page - Responsive, Modern, Bootstrap Only -->
<div class="reviews-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Reviews Management</h2>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 reviews-table">
        <thead class="table-light">
          <tr>
            <th>User</th>
            <th>Seller</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Created</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr *ngFor="let review of reviews let i=index">
            <td>{{review.user |slice:0:10}}</td>
            <td>{{review.seller}}</td>
            <td>
              <span class="text-warning">
                <i class="fa fa-star-fill"></i>{{review.rating}}
              </span>
            </td>
            <td>{{review.comment |slice:0:50}}..</td>
            <td>{{review.date |date:'medium'}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-1" title="Details" (click)="goViewDetails(review.id)"><i class="fa fa-eye"></i></button>
              <button class="btn btn-sm btn-outline-danger" title="Delete" (click)="deleteReview(review.id,i)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
