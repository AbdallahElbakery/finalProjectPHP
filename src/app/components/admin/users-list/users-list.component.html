<!-- Users List Page - Responsive, Modern, Bootstrap Only -->
<div class="users-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Users Management</h2>
      <button class="btn btn-primary btn-lg add-user-btn" (click)="goAddUser()"><i
            class="bi bi-person-plus me-2"></i>Add User</button>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 users-table">
        <thead class="table-light">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Address</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(user of allusers; track user.id;let i=$index){
          <!-- Example Row -->
          <tr>
            <td><img [src]="user.photo ? 'http://127.0.0.1:8000/uploads/'+user.photo : 'https://ui-avatars.com/api/?name='+user.name+'&background=1e40af&color=fff&rounded=true&size=80'" alt="User Photo" class="user-photo"
              (error)="onImageError($event)"></td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td><span class="badge bg-success" [ngClass]="user.role =='admin' ? 'bg-danger' :'bg-success'">{{
                user.role }}</span></td>
            <td>{{ user.date }}</td>
            <td>{{user.updated | date:'medium'}}</td>
            <td>{{ user.address.city }},{{ user.address.country }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-1" title="Details" (click)="viewUser(user.id)"><i
                  class="fa fa-eye"></i></button>
              <button class="btn btn-sm btn-outline-warning me-1" title="Edit"><i class="fa fa-pencil" (click)="goEditUser(user.id)"></i></button>
              <button class="btn btn-sm btn-outline-danger" title="Delete"><i class="fa fa-trash" (click)="deleteUser(user.id,i)"></i></button>
            </td>
          </tr>
          }
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
