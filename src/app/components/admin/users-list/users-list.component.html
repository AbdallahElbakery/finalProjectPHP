<!-- Users List Page - Responsive, Modern, Bootstrap Only -->
<div class="users-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Users Management</h2>
      <a routerLink='/add/users'><button class="btn btn-primary btn-lg add-user-btn"><i
            class="bi bi-person-plus me-2"></i>Add User</button></a>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 users-table">
        <thead class="table-light">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Deleted</th>
            <th>Address</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr>
            <td><img src="https://ui-avatars.com/api/?name=Sarah+Smith&background=1e40af&color=fff&rounded=true&size=40"
                alt="User Photo" class="user-photo"></td>
            <td>Sarah Smith</td>
            <td>sarah#example.com</td>
            <td>+1 555 123 4567</td>
            <td><span class="badge bg-success">Admin</span></td>
            <td>2024-05-01</td>
            <td>2024-05-10</td>
            <td>-</td>
            <td>New York, USA</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-1" title="Details"><i class="fa fa-eye"></i></button>
              <button class="btn btn-sm btn-outline-warning me-1" title="Edit"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger" title="Delete"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
