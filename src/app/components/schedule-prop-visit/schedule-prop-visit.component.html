<div class="container py-5 mt-5 page">

    <div class="card shadow-sm mb-5">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">My Previous Bookings</h5>

        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                <div>
                    <h6 class="mb-1">Ahmed Hassan</h6>
                    <p class="mb-0 text-muted">Appointment: 2024-07-05, 3:00 PM</p>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button class="btn action-btn reject-btn" type="button" data-bs-toggle="modal"
                                data-bs-target="#viewmodel"><a class="dropdown-item text-primary">View</a></button>
                        </li>
                        <li>
                            <button class="btn action-btn reject-btn" type="button" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"><a class="dropdown-item text-warning">Edit</a></button>
                        </li>
                        <li>
                            <button class="btn action-btn reject-btn" type="button" data-bs-toggle="modal"
                                data-bs-target="#deltemodel"><a class="dropdown-item text-danger">Delete</a></button>
                        </li>
                    </ul>

                    <div class="modal fade" id="viewmodel" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">This is a booking</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body ">
                                    <div>
                                        <h6 class="mb-1">Ahmed Hassan</h6>
                                        <p class="mb-0 text-muted">Appointment: 2024-07-05, 3:00 PM</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="deltemodel" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered modal-lg ">
                            <div class="modal-content bg-danger-subtle text-danger">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">

                                        Are u sure u want to
                                        cancel this booking?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body ">
                                    <div>
                                        <h6 class="mb-1 text-dark">Ahmed Hassan</h6>
                                        <p class="mb-0 text-muted">Appointment: 2024-07-05, 3:00 PM</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger">Cancel Booking</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Book a New Appointment</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="sellerSelect" class="form-label">Select Seller</label>
                    <select class="form-select" id="sellerSelect">
                        <option>Ahmed Hassan</option>
                        <option>Sara Mohamed</option>
                        <option>Mohamed Ali</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="property" class="form-label">Property Address</label>
                    <input type="text" class="form-control" id="property" placeholder="Enter property address" required>
                </div>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required />
                </div>
                <div class="mb-3">
                    <label for="appointmentTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="appointmentTime" name="time" required />
                </div>
                <button type="submit" class="btn btn-primary ">Book Appointment</button>
            </form>
        </div>
    </div>

</div>
