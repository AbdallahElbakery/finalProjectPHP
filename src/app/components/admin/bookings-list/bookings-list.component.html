<!-- Bookings List Page - Responsive, Modern, Bootstrap Only -->
<div class="bookings-list-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Bookings Management</h2>
    </div>
    <div class="table-responsive rounded-4 shadow-sm bg-white p-3">
      <table class="table align-middle mb-0 bookings-table">
        <thead class="table-light">
          <tr>
            <th>User</th>
            <th>Property</th>
            <th>Suggested Price</th>
            <th>Status</th>
            <th>Created</th>
            <th>Updated</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr *ngFor="let booking of bookings let i=index">
            <td>{{booking.user}}</td>
            <td>{{booking.property}}</td>
            <td>{{booking.suggested_price}}</td>
            <td><span class="badge" [ngClass]="{
                    'bg-warning': booking.status == 'pending',
                    'bg-success': booking.status == 'confirmed',
                    'bg-danger': booking.status == 'cancelled',
                    'bg-primary': booking.status == 'paid'
                  }">
                {{ booking.status }}
              </span>
            </td>
            <td>{{booking.created |date:'medium'}}</td>
            <td>{{booking.updated |date:'medium'}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-1" title="Details" (click)="goViewBooking(booking.id)"><i
                  class="fa fa-eye"></i></button>
              <button class="btn btn-sm btn-outline-warning me-1" title="Edit Status" (click)="gotEdit(booking.id)"><i
                  class="fa fa-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger" title="Delete" (click)="deleteBooking(booking.id,i)"><i
                  class="fa fa-trash"></i></button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
