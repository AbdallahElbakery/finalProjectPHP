<!-- Booking Edit Status Page - Responsive, Modern, Bootstrap Only -->
<div class="booking-edit-bg min-vh-100 py-4">
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="fw-bold mb-0" style="font-family: 'Lora', serif; color: var(--primary-color);">Edit Booking Status</h2>
      <button class="btn btn-outline-secondary" type="button" routerLink="/admin/bookings"><i
          class="fa fa-arrow-left me-1"></i>Back</button>
    </div>
    <div class="booking-edit-card shadow-sm rounded-4 bg-white p-4 mx-auto" style="max-width: 420px;">
      <form autocomplete="off" novalidate [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="status" class="form-label fw-semibold">Status</label>
          <select class="form-select form-select-lg" id="status" required formControlName="status">
            <option disabled value="">Select status</option>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="cancelled">Cancelled</option>
            <option value="paid">Paid</option>
          </select>
          @if(isFieldInvalid('status')){
          <div class="error-msg">{{getErrorMessage('status')}}</div>
          }

        </div>
        <div class="mt-4 d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-secondary" routerLink="/admin/bookings">Cancel</button>
          <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
