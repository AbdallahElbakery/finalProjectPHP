<main class="register-form-section">
 <div class="form-wrapper">
  <div class="form-card">
    <h2 class="profile-title">Change Password</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="edit-form">

      <!-- Current Password -->
      <div class="input-group">
        <label for="current_password">Current Password</label>
        <input 
          type="password" 
          id="current_password" 
          formControlName="current_password" 
          placeholder="Enter your current password"
          [ngClass]="{'invalid': passwordForm.get('current_password')?.invalid && passwordForm.get('current_password')?.touched}">
        <span class="error-msg" *ngIf="passwordForm.get('current_password')?.invalid && passwordForm.get('current_password')?.touched">
          Current password is required
        </span>
      </div>

      <!-- New Password -->
      <div class="input-group">
        <label for="newPass">New Password</label>
        <input 
          type="password" 
          id="newPass" 
          formControlName="newPass" 
          placeholder="Enter a new password"
          [ngClass]="{'invalid': passwordForm.get('newPass')?.invalid && passwordForm.get('newPass')?.touched}">
        <span class="error-msg" *ngIf="passwordForm.get('newPass')?.invalid && passwordForm.get('newPass')?.touched">
          Password must be at least 6 characters
        </span>
      </div>

      <!-- Confirm New Password -->
      <div class="input-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Re-enter new password"
          [ngClass]="{'invalid': passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched || passwordForm.hasError('passwordMismatch')}">
        <span class="error-msg" *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
          Please confirm your new password
        </span>
        <span class="error-msg" *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.get('confirmPassword')?.touched">
          Passwords do not match
        </span>
      </div>

      <!-- زر الحفظ -->
      <div class="form-actions">
        <button type="submit" class="save-btn" [disabled]="!passwordForm.valid">
          <i class="fas fa-key"></i> Update Password
        </button>
      </div>
    </form>
  </div>
  </div>
</main>
