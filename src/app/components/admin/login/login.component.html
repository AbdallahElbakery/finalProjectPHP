<!-- Admin Login Page - Responsive, Modern, Bootstrap Only -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-admin-login">
  <div class="login-card shadow-lg p-4 p-md-5 rounded-4 w-100" style="max-width: 410px;">
    <div class="text-center mb-4">
      <!-- Placeholder Logo -->
      <div class="admin-logo mb-2 mx-auto">
        <span class="display-5 fw-bold text-primary">A</span>
      </div>
      <h2 class="fw-bold mb-1" style="font-family: 'Lora', serif; color: var(--primary-color);">Admin Login</h2>
      <p class="text-muted mb-0" style="font-family: 'Poppins', sans-serif;">Welcome back! Please sign in to your dashboard.</p>
    </div>
    <form autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-2">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm mt-2 login-btn">Sign In</button>
    </form>
    <div class="text-center mt-4">
      <small class="text-muted">&copy; 2024 RealEstatePro Admin</small>
    </div>
  </div>
</div>
